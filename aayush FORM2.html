<html>
	<head>
		<title>Form Tags</title>
	</head>
	<body>
	
	<head>
		<title>Form Tags</title>
	</head>
	<body>
		<input type="text" autofocus placeholder="Enter First Name" maxlength="8" /><hr/>
		<input type="text" placeholder="Enter Middle Name" maxlength="8" /><hr/>
		<input type="text"placeholder="Enter Last Name" maxlength="7" /><hr/>
		<input type="radio" id="F1" name="Field" /><label for="F1">B.COM</label>&nbsp;&nbsp;&nbsp
		<input type="radio" id="F2" name="Field" /><span>BBA</span>&nbsp;&nbsp;&nbsp;
		<input type="radio" id="F3" name="Field" /><span>BCA</span><hr/>
		<input type="file" multiple accept=".jpg,.jpeg,.png" /><hr/>
		
		<input type="submit"/><hr/>
		
		<textarea rows="7" placeholder="Enter Address Here" maxlength="100"></textarea><hr/>
		<input type="checkbox"/> Accept Terms And Condition<hr/>
		
		<fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Username" maxlength="20" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password" maxlength="10" /><br/><br/>
			<input type="button" value="Sign In" />
		
		</fieldset>
	</body>
</html>
